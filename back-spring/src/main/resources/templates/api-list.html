<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Ordered List with URLs</title>
    <style>
        a {
    color: #007bff;
    text-decoration: none;
    border-bottom: 1px solid #ddd;
    padding: 5px 0;
    display: block;
}

a:hover {
    color: #0056b3;
    text-decoration: underline;
}

        ul {
    margin: 0;
    padding: 0;
    list-style: none;



}

li {
    font-weight: bold;
    margin-bottom: 5px;
}
        h1{
color:#007bf7;
display:flex;
justify-content:center;
        }


    </style>
</head>
<body>
<h1>Lebnb API's:</h1>
<ul>
    <!-- Thymeleaf syntax for iterating over the map entries in the model -->
    <li th:each="entry : ${items.entrySet()}">
        <!-- Accessing the key and value of each entry -->
        <a th:href="${entry.value}" th:text="${entry.key}" target="_blank"></a>
    </li>
</ul>
</body>
</html>
